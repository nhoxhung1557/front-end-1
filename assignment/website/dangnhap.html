<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng kí</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            overflow-x: hidden;
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>
<body>
    <div class="container-flui">
        

        <div class="row mb-2">
            <div class="col-md-6 offset-md-3" style="margin-top: 20px; margin-bottom: 20px;">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Đăng Nhập</h5>
                        <form ng-submit="login()">
                          
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email</label>
                                <input ng-model="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Mật khẩu</label>
                                <input ng-model="password" type="password" class="form-control" id="exampleInputPassword1" required>
                            </div>
                            <!-- <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label"> Xác nhận Mật khẩu</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div> -->
                            <button type="submit" class="btn" style="background-color: #ad3433; color: #fff;">Đăng Nhập</button>
                            <div ng-show="isError" class="alert alert-danger mt-3"> đăng nhập thất bại! Tên hoặc mk k chính xác</div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

       
    </div>

    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
    <script src="https://kit.fontawesome.com/e7db34f14d.js" crossorigin="anonymous"></script>
</body>
</html>

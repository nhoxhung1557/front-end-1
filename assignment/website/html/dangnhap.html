        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <div class="container-flui">
      <div class="row">
        <div class="card-header">
          <nav
            class="navbar navbar-expand-lg"
            style="background-color: #912929"
          >
            <div class="container-fluid">
              <div
                class="collapse navbar-collapse"
                id="navbarText"
                style="margin-left: 200px"
              >
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a
                      class="nav-link active text-light"
                      aria-current="page"
                      href="home.html"
                      >Trang chủ</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link active text-light"
                      aria-current="page"
                      href="#"
                      >Sản phẩm</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link active text-light"
                      aria-current="page"
                      href="#"
                      >Tin tức</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link active text-light"
                      aria-current="page"
                      href="#"
                      >Bảo hành</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link active text-light"
                      aria-current="page"
                      href="#"
                      >Hướng dẫn</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link active text-light"
                      aria-current="page"
                      href="timkiem.html"
                      >Tìm kiếm</a
                    >
                  </li>
                </ul>
                <span
                  class="navbar-text text-light"
                  style="margin-right: 200px"
                >
                  <i class="fa-regular fa-clock"></i> 8:30-21:30 |
                  <i style="color: #fff" class="fa-solid fa-phone"></i>
                  0326473948
                </span>
              </div>
            </div>
          </nav>
        </div>
      </div>

      <div class="row">
        <div
          class="tong"
          style="
            display: flex;
            justify-content: space-around;
            background-color: #ad3433;
          "
        >
          <div class="logo" style="margin-left: 105px; margin-top: 10px">
            <h1>FOUR-L</h1>
          </div>
          <div class="search">
            <div class="input-group mb-3" style="margin-top: 10px">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >Tìm kiếm</span
              >
              <input
                type="text"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
                style="width: 400px"
              />
            </div>
          </div>
          <div class="login" style="margin-right: 105px; margin-top: 10px">
            <div class="btn-group" role="group">
              <a href="dangnhap.html"
                ><button
                  type="button"
                  class="btn btn-outline-secondary text-light"
                >
                  ĐĂNG NHẬP
                </button></a
              >
              <a href="dangki.html">
                <button
                  type="button"
                  class="btn btn-outline-secondary text-light"
                >
                  ĐĂNG KÍ
                </button>
                </a>
            </div>
          </div>
        </div>
      </div>

      <div class="row mb-2">
        <div
          class="col-md-6 offset-md-3"
          style="margin-top: 50px; margin-bottom: 50px"
        >
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Đăng Nhập</h5>
              <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"
                    >Email</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label"
                    >Mật khẩu</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="exampleInputPassword1"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">
                    Xác nhận Mật khẩu</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="exampleInputPassword1"
                  />
                </div>
                <button
                  type="submit"
                  class="btn"
                  style="background-color: #ad3433; color: #fff"
                >
                  Đăng Nhập
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <footer>
          <h3>
            © 2023 - <strong class="strong">FOUR-L </strong>® Phụ Kiện và Thời
            trang Du lịch
          </h3>
        </footer>

    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
    <script
      src="https://kit.fontawesome.com/e7db34f14d.js"
      crossorigin="anonymous"
    ></script>

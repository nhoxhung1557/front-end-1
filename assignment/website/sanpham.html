
    <!DOCTYPE html>
    <html lang="en" ng-app="myApp" ng-controller="sanphamController">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
        <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>

        <link rel="stylesheet" href="style.css">
        <style>
            body {
                overflow-x: hidden;
                margin: 0px;
                padding: 0px;
            }

        </style>
        
    </head>
    <body>
        <select class="form-select" id="inputGroupSelect04" aria-label="Example select with button addon" ng-model="sortBy" ng-change="sortProducts()">
            <option value="default">Thứ Tự Hiển Thị</option>
            <option value="priceHigh">Giá cao</option>
            <option value="dateNewest">Mới nhất</option>   
            <option value="nameAZ">Tên A tới Z</option>
            <option value="nameZA">Tên Z tới A</option>
            <option value="priceLow">Giá thấp đến cao</option>
        </select>
        
        <div class="spchinh" >
            <div class="row" style="margin-left: 80px; margin-right: 80px; margin-bottom: 20px">
            <div class="col-md-3" ng-repeat="product in sp | orderBy:'price' |limitTo:'10'" style="margin-top: 20px;">
                <div class="card">
                <a href="#!chitiet/{{product.id}}"
                    ><img
                    src="img/{{product.image}}"
                    class="card-img-top"
                    alt="img/motor-gear-Small.png"
                /></a>
                <div class="card-body">
                    <p class="card-text">
                    <strong class="dong">{{product.name}}</strong>
                    </p>
                    <p>{{product.price | number:0}}đ</p>
                    <button class="btn btn-outline-secondary">mua ngay</button>  
                </div>
                </div>
            </div>
            </div>
        </div>
    </body>

    </html>

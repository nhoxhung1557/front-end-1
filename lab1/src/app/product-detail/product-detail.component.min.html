<div class="product-detail-container" *ngIf="product"> <div class="product-detail-header"> <h2>Chi tiết sản phẩm</h2> <button class="close-button" (click)="onClose()">×</button> </div> <div class="product-detail-content"> <div class="product-image-container"> <img [src]="product.urlImage" [alt]="product.tensp" class="product-large-image"> </div> <div class="product-info"> <h3>{{ product.tensp }}</h3> <p class="product-code">Mã sản phẩm: {{ product.code }}</p> <div class="product-price">{{ product.giasp.toLocaleString('vi-VN') }} ₫</div> <div class="product-rating"> <span class="stars"> <span *ngFor="let star of [1,2,3,4,5]"> <span *ngIf="star <= product.starRate">★</span> <span *ngIf="star > product.starRate">☆</span> </span> </span> <span class="rating-number">{{ product.starRate }}</span> </div> <div class="product-description"> <h4>Mô tả sản phẩm:</h4> <p>{{ product.mota }}</p> </div> <div class="product-date"> <p>Ngày nhập: {{ product.ngay | date:'dd/MM/yyyy' }}</p> </div> <div class="product-actions"> <button class="edit-button" (click)="onEdit()">Chỉnh sửa</button> <button class="delete-button" (click)="onDelete()">Xóa sản phẩm</button> </div> </div> </div> </div>
